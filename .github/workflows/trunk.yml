name: trunk
on:
  schedule:
    - cron: 0 0 * * 5
  workflow_dispatch:

permissions: read-all

jobs:
  upgrade:
    name: upgrade trunk
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trunk Upgrade
        uses: trunk-io/trunk-action/upgrade@b619231cdca6eb814c0de72ec0a3dce871e73f43
