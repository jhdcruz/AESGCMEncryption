name: trunk
on:
  schedule:
    - cron: 0 0 * * 5
  workflow_dispatch:

permissions: read-all

jobs:
  upgrade:
    name: upgrade trunk
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trunk Upgrade
        uses: trunk-io/trunk-action/upgrade@46cb98a6fe4b6e87bf5da54a5c3794dfcc29e38b
