name: docs

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "**"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-XX:MaxMetaspaceSize=4g"
  JDK_VERSION: 19

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: temurin

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Dokka build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: dokkaHtmlMultiModule

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: ./docs/api/
          if-no-files-found: error

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

        # remove previous versions, new version contains the old ones
      - name: Remove previous versions
        run: rm -rf docs/api

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: ./docs/api

      - name: Remove snapshots version
        run: |
          cd ./docs/api
          rm -rf **/older/*-SNAPSHOT

      - name: Commit latest docs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f docs/api/
          git commit -m "docs: generate docs [skip-ci]"

      - name: Push to repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: ./docs/api

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: ./docs/api

      - name: Get generate docs directory name
        id: docs
        shell: bash
        run: |
          cd ./docs/api
          echo "dir_name=$(find . -mindepth 1 -maxdepth 1 -type d | sed 's/^\.\///')" >> $GITHUB_OUTPUT

      - name: Upload to pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/api/${{ steps.docs.outputs.dir_name }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

