version: 0.1
cli:
    version: 1.20.1

plugins:
    sources:
        - id: trunk
          ref: v1.4.4
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
        - shellcheck
    enabled:
        - checkov@3.2.32
        - trivy@0.49.1
        - trufflehog@3.68.5
        - renovate@37.231.2
        - yamllint@1.35.1
        - shfmt@3.6.0
        - gitleaks@8.18.2
        - taplo@0.8.1
        - ktlint@1.2.1
        - git-diff-check
        - actionlint@1.6.27
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
            - gradlew.bat
runtimes:
    enabled:
        - python@3.10.8
        - go@1.21.0
        - java@17.0.6
        - node@18.13.0
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
