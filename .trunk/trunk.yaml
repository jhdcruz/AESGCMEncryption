version: 0.1
cli:
    version: 1.10.0

plugins:
    sources:
        - id: trunk
          ref: v0.0.17
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
    enabled:
        - renovate@35.100.3
        - yamllint@1.32.0
        - shfmt@3.5.0
        - gitleaks@8.16.3
        - taplo@0.7.0
        - ktlint@0.49.1
        - git-diff-check
        - actionlint@1.6.24
        - shellcheck@0.9.0
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
runtimes:
    enabled:
        - python@3.10.8
        - go@1.19.5
        - java@17.0.6
        - node@18.13.0
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
