version: 0.1
cli:
    version: 1.13.0

plugins:
    sources:
        - id: trunk
          ref: v1.1.1
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
        - shellcheck
    enabled:
        - checkov@2.3.361
        - trivy@0.44.1
        - trufflehog@3.47.0
        - renovate@36.42.1
        - yamllint@1.32.0
        - shfmt@3.6.0
        - gitleaks@8.17.0
        - taplo@0.8.1
        - ktlint@0.50.0
        - git-diff-check
        - actionlint@1.6.25
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
            - gradlew.bat
runtimes:
    enabled:
        - python@3.10.8
        - go@1.19.5
        - java@17.0.6
        - node@18.13.0
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
