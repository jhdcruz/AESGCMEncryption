version: 0.1
cli:
    version: 1.4.0
plugins:
    sources:
        - id: trunk
          ref: v0.0.8
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - shfmt@3.5.0
        - gitleaks@8.15.3
        - taplo@0.7.0
        - ktlint@0.48.2
        - git-diff-check
        - actionlint@1.6.23
        - shellcheck@0.9.0
        - detekt-gradle@SYSTEM
    direct_configs: ["lib/detekt.yaml"]
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
runtimes:
    enabled:
        - go@1.18.3
        - java@17.0.6
        - node@18.13.0
