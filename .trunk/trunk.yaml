version: 0.1
cli:
    version: 1.19.0

plugins:
    sources:
        - id: trunk
          ref: v1.4.2
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
        - shellcheck
    enabled:
        - checkov@3.1.67
        - trivy@0.48.3
        - trufflehog@3.63.10
        - renovate@37.140.5
        - yamllint@1.33.0
        - shfmt@3.6.0
        - gitleaks@8.18.1
        - taplo@0.8.1
        - ktlint@1.1.1
        - git-diff-check
        - actionlint@1.6.26
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
            - gradlew.bat
runtimes:
    enabled:
        - python@3.10.8
        - go@1.21.0
        - java@17.0.6
        - node@18.13.0
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
