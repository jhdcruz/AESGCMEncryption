version: 0.1
cli:
    version: 1.7.0

plugins:
    sources:
        - id: trunk
          ref: v0.0.15
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
    enabled:
        - shfmt@3.5.0
        - gitleaks@8.16.2
        - taplo@0.7.0
        - ktlint@0.48.2
        - git-diff-check
        - actionlint@1.6.24
        - shellcheck@0.9.0
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
runtimes:
    enabled:
        - go@1.19.5
        - java@17.0.6
        - node@18.13.0
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
