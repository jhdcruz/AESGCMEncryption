version: 0.1
cli:
    version: 1.16.2

plugins:
    sources:
        - id: trunk
          ref: v1.2.5
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
        - shellcheck
    enabled:
        - checkov@2.4.9
        - trivy@0.45.1
        - trufflehog@3.57.0
        - renovate@37.1.3
        - yamllint@1.32.0
        - shfmt@3.6.0
        - gitleaks@8.18.0
        - taplo@0.8.1
        - ktlint@1.0.0
        - git-diff-check
        - actionlint@1.6.26
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
            - gradlew.bat
runtimes:
    enabled:
        - python@3.10.8
        - go@1.21.0
        - java@17.0.6
        - node@18.13.0
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
